<section>
    <form class="form-inline" (ngSubmit)="submitSearch()" #fourSquareForm="ngForm">
        <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" name="location" id="location" [(ngModel)]="location" placeholder="Enter location" required>
        </div>
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!fourSquareForm.form.valid">Search</button>
    </form>
</section>
<section>
    <div class="panel panel-success" *ngIf="results">
        <div class="panel-heading"><h3>Suggestions for {{ locationForDisplay }}</h3></div>
        <div class="panel-body">
            <dl id="venueList" *ngFor="let venue of resultsForDisplay">
                <dt>{{ venue.name }}</dt>
                <dd>{{ venue.location.address }} {{ venue.location.city }}</dd>
            </dl>
        </div>
        <button class="btn btn-primary" *ngIf="showMoreButton" (click)="showMoreResults()">Show More</button>
    </div>
    <div class="panel panel-danger" *ngIf="noResults">
        <div class="panel-heading"><h3>Suggestions for {{ locationForDisplay }}</h3></div>
        <div class="panel-body">
            <p>Sorry, no venues could be found for {{ locationForDisplay }}</p>
        </div>
    </div>
</section>
