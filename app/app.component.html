<section id="search-container" class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form class="form-inline" (ngSubmit)="submitSearch()" #fourSquareForm="ngForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control input-lg" name="location" id="location" [(ngModel)]="location" placeholder="Enter city" required>
                <button type="submit" class="btn btn-default btn-primary btn-lg" [disabled]="!fourSquareForm.form.valid">Search</button>
            </div>
        </form>
    </div>
</section>
<section id="results-container" class="row col-xs-12 col-md-8 col-md-offset-2" *ngIf="results || noResults">
    <div class="results-title"><h4>Suggestions for <span class="location-name">{{ locationForDisplay }}</span></h4></div>
    <div class="results-body">
        <div class="results-success">  
            <dl id="venueList" *ngFor="let venue of resultsForDisplay">
                <dt>{{ venue.name }}</dt>
                <dd>
                    {{ venue.location.address }} {{ venue.location.city }}
                    <div *ngFor="let category of venue.categories">
                        <span class="category-name">{{ category.name }}</span>
                    </div>
                </dd>
            </dl>
            <button class="btn btn-primary" *ngIf="showMoreButton" (click)="showMoreResults()">Show More</button>
        </div>
        <div class="results-error alert alert-danger" *ngIf="noResults">
            <p>Sorry, no venues could be found for <span class="location-name">{{ locationForDisplay }}</span></p>
        </div>
    </div>
</section>
