<section>
    <form class="form-inline" (ngSubmit)="submitSearch()" #fourSquareForm="ngForm">
        <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" name="location" id="location" [(ngModel)]="location" placeholder="Enter location" required>
        </div>
        <button type="submit" class="btn btn-default btn-primary" [disabled]="!fourSquareForm.form.valid">Search</button>
    </form>
</section>
<section>
    <dl id="venueList" *ngFor="let venue of results">
        <dt>{{ venue.name }}</dt>
        <dd>{{ venue.location.formattedAddress }}</dd>
    </dl>
</section>
